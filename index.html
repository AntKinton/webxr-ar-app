<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>WebXR Immersive AR — Figuras Interactivas</title>
  <style>
    html,body{
      height:100%;margin:0;background:#000;color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial
    }
    #info {
      position:fixed;left:16px;top:16px;z-index:10;
      background:rgba(0,0,0,0.75);padding:16px;border-radius:8px;
      max-width:calc(100vw - 64px);box-sizing:border-box
    }
    #info strong {display:block;margin-bottom:12px;font-size:16px}
    button {
      font-size:16px;padding:10px 16px;border-radius:6px;
      border:0;background:#1976d2;color:white;cursor:pointer;
      width:100%;max-width:280px;margin-top:6px
    }
    button:disabled {background:#555;cursor:not-allowed;opacity:0.7}
    canvas {display:block}
    #instructions {
      margin-top:12px;font-size:14px;color:#ddd;
      line-height:1.5;max-width:320px
    }
    #message {
      position:fixed;left:16px;bottom:16px;right:16px;
      background:rgba(0,0,0,0.75);padding:12px 16px;border-radius:6px;
      font-size:14px;max-width:calc(100vw - 64px);
      box-sizing:border-box;z-index:5
    }
    /* UI visible solo dentro de AR */
    #immersive-ui {
      position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
      display:none;flex-direction:row;gap:10px;
      z-index:20;background:rgba(0,0,0,0.6);
      padding:8px 12px;border-radius:8px
    }
    #immersive-ui button {
      background:#1976d2;min-width:110px;font-size:15px;
      padding:8px 12px;border-radius:6px;
    }
  </style>
</head>
<body>
  <div id="info">
    <strong>WebXR Immersive AR — Figuras Interactivas</strong>
    <div id="enter-ar"></div>
    <div id="instructions">Apunta la cámara a una superficie plana. Pulsa “Enter AR”.</div>
  </div>

  <div id="immersive-ui">
    <button id="toggle-shape">Shape: Cube</button>
    <button id="clear-all">Clear All</button>
  </div>

  <div id="message"></div>

  <script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
  import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/ARButton.js';

  const messageEl = document.getElementById('message');
  const toggleBtn = document.getElementById('toggle-shape');
  const clearBtn = document.getElementById('clear-all');
  const immersiveUI = document.getElementById('immersive-ui');
  let currentShape = 'cube';

  function showMessage(txt, timeout=4000){
    messageEl.textContent = txt;
    if(timeout>0){
      clearTimeout(showMessage._t);
      showMessage._t = setTimeout(()=> messageEl.textContent = '', timeout);
    }
  }

  // === Verificación de soporte WebXR ===
  if (navigator.xr === undefined) {
    document.getElementById('enter-ar').innerHTML =
      '<button disabled>No hay soporte WebXR</button>';
    showMessage('Tu navegador no expone navigator.xr — usa Chrome con WebXR/ARCore.');
    throw new Error('No WebXR');
  }

  // === Escena base ===
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera();
  const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const reticleGeometry = new THREE.RingGeometry(0.06, 0.09, 32).rotateX(-Math.PI/2);
  const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffcc, opacity: 0.9, transparent:true });
  const reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  const placed = new THREE.Group();
  scene.add(placed);

  let hitTestSource = null;
  let localReferenceSpace = null;
  const raycaster = new THREE.Raycaster();
  const tapPosition = new THREE.Vector2();

  // === Generadores de figuras ===
  function makeCube(){
    return new THREE.Mesh(
      new THREE.BoxGeometry(0.12,0.12,0.12),
      new THREE.MeshStandardMaterial({ color: 0xff7043, metalness:0.2, roughness:0.7 })
    );
  }

  function makeSphere(){
    return new THREE.Mesh(
      new THREE.SphereGeometry(0.08, 32, 16),
      new THREE.MeshStandardMaterial({ color: 0x29b6f6, metalness:0.2, roughness:0.6 })
    );
  }

  function makePyramid(){
    return new THREE.Mesh(
      new THREE.ConeGeometry(0.09, 0.14, 4),
      new THREE.MeshStandardMaterial({ color: 0xab47bc, metalness:0.2, roughness:0.7 })
    );
  }

  function makeShape(){
    switch(currentShape){
      case 'sphere': return makeSphere();
      case 'pyramid': return makePyramid();
      default: return makeCube();
    }
  }

  // === UI: alternar forma y limpiar ===
  toggleBtn.addEventListener('click', ()=>{
    if (currentShape === 'cube') currentShape = 'sphere';
    else if (currentShape === 'sphere') currentShape = 'pyramid';
    else currentShape = 'cube';
    toggleBtn.textContent = `Shape: ${currentShape[0].toUpperCase() + currentShape.slice(1)}`;
  });

  clearBtn.addEventListener('click', ()=>{
    placed.clear();
    showMessage('Todas las figuras eliminadas.', 2000);
  });

  // === ARButton ===
  const arButton = ARButton.createButton(renderer, {
    requiredFeatures: ['hit-test']
  });
  document.getElementById('enter-ar').appendChild(arButton);

  // === Evento: inicio de sesión AR ===
  renderer.xr.addEventListener('sessionstart', async () => {
    immersiveUI.style.display = 'flex'; // mostrar botones en AR
    showMessage('Sesión AR iniciada', 2000);

    const session = renderer.xr.getSession();
    localReferenceSpace = await session.requestReferenceSpace('local');
    const viewerSpace = await session.requestReferenceSpace('viewer').catch(()=>null);

    if (viewerSpace)
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace }).catch(()=>null);

    // === Evento select: colocar o eliminar figuras ===
    const onSelect = (ev) => {
      if (!reticle.visible) {
        showMessage('Mueve la cámara hasta detectar una superficie.', 2000);
        return;
      }

      // Probar colisión con figuras
      raycaster.setFromCamera({x:0,y:0}, camera);
      const intersects = raycaster.intersectObjects(placed.children, false);
      if (intersects.length > 0) {
        placed.remove(intersects[0].object);
        showMessage('Figura eliminada.', 1500);
        return;
      }

      // Crear nueva figura
      const shape = makeShape();
      shape.position.setFromMatrixPosition(reticle.matrix);
      const m = new THREE.Matrix4().extractRotation(reticle.matrix);
      shape.quaternion.setFromRotationMatrix(m);
      placed.add(shape);
    };

    session.addEventListener('select', onSelect);
    renderer.xr._myOnSelect = onSelect;
  });

  // === Fin de sesión AR ===
  renderer.xr.addEventListener('sessionend', () => {
    immersiveUI.style.display = 'none';
    showMessage('Sesión AR finalizada', 2000);
    if (hitTestSource) { hitTestSource.cancel(); hitTestSource = null; }
    localReferenceSpace = null;
  });

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // === Bucle de renderizado ===
  renderer.setAnimationLoop((timestamp, xrFrame) => {
    if (xrFrame && hitTestSource && localReferenceSpace) {
      const hitTestResults = xrFrame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(localReferenceSpace);
        if (pose) {
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else reticle.visible = false;
      } else reticle.visible = false;
    }
    renderer.render(scene, camera);
  });

  renderer.domElement.addEventListener('click', () => {
    const session = renderer.xr.getSession();
    if (session) session.dispatchEvent(new Event('select'));
  });

  // === Compatibilidad ===
  showMessage('Comprobando compatibilidad WebXR...');
  navigator.xr.isSessionSupported('immersive-ar')
    .then(supported => {
      if (!supported)
        showMessage('Immersive AR no soportado.', 6000);
      else
        showMessage('Immersive AR soportado — pulsa "Enter AR".', 3000);
    });

  </script>
</body>
</html>
